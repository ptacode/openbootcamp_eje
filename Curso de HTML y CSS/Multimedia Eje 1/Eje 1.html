<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="media/gta5.jpg" alt="Imagen de tu videojuego favorito">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted autoplay loop>
            <source src="media/The Downfall of Animal Crossing.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="media/Snooze.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
